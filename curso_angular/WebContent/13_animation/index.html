<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Angular animation</title>
		<script src="../angular.js"></script>
		<script src="../angular-animate.js"></script>
		<style type="text/css">
			.animate-enter, 
			.animate-leave { 	
				transition: 400ms cubic-bezier(0.250,0.250,0.750,0.750) all; 
				position: relative;
				display: block; }
			.animate-enter.animate-active,
			.animate-leave {
				opacity: 1;
				top: 0;
				height: 30px;
			} 
			.animate-leave.animate-active,
			.animate-enter {
				opacity: 0;
				top: -50px;
				height: 0;
			} 
		
		</style>
	</head>
	<body ng-app="app" ng-controller="cont">
	
		Filtro: <input type="text" ng-model="filtro"/>
		
		<ul>
			<li ng-animate="animate" ng-repeat="persona in personas|filter:filtro">{{persona}}</li>
		
		</ul>
		
		
		<script>
			var app=angular.module("app",['ngAnimate']);
			
			app.controller("cont", function($scope){
				$scope.personas=["Pepito","Fulanito","Menganito"];
			})
		
		
		</script>
	
	</body>
</html>
