<h1>Noticias favoritas</h1>

<table class="table table-striped">
	<thead>
		<tr>
			<th>#</th>
			<th>Medio</th>
			<th>Sección</th>
			<th>Título</th>
			<th>Autor</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="favorito in favoritos">
			<td>{{$index+1}}</td>
			<td>{{favorito.medio}}</td>
			<td>{{favorito.seccion}}</td>
			<td>{{favorito.titulo}}</td>
			<td>{{favorito.autor}}</td>
			<td>
				<button type="button" class="btn btn-xs btn-danger	" ng-click="#" ><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
			</td>
		</tr>
	</tbody>
</table>
