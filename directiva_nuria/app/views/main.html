<div class="jumbotron">
  <h1>Listado articulos</h1>
</div>

<div class="row marketing">

<form class="from-search" >
Filtro: <input type="text" ng-model="filtro" class="search-query"/>

		{{item.nombre}}</li>
</ul>

</form>

</div>
